<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的歌单</title>
    <style>
        section.songs>.list {
            margin-top: 18px;
        }

        section.songs>.list>li>h3 {
            font-size: 17px;
        }

        section.songs>.list>li>p {
            font-size: 12px;
            color: #888;
        }

        section.songs>.list>li {
            position: relative;
            margin-left: 10px;
            padding-bottom: 6px;
            padding-top: 5px;
            border-bottom: 1px solid #E2E2E3;
        }

        section.songs>.list .playButton {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        section.songs>.list .icon-play {
            width: 22px;
            height: 22px;
            vertical-align: middle;
            fill: #AAA;
        }

        section.songs>.list .icon-sq {
            fill: #FE672E;
        }
    </style>
</head>

<body>
    <section class="songs">
        <h2 class="sectionTitle">最新音乐</h2>
        <ol id="songs" class="list">
            <div id="songs-loading" class="square-spin" style="margin: 0 auto; width: 50px;">
                <div></div>
            </div>
        </ol>
    </section>
    <script src="js/playlist/playlist.js"></script>
</body>

</html>
